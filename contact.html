<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato - Renato Santos</title>

  <!-- Tema dinâmico -->
  <link id="link-tema" rel="stylesheet" href="styles-claro.css">

  <style>
    /* ====== Formulário ====== */
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contact-form label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .form-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .form-actions button:hover {
      background-color: #45a049;
    }

    /* ====== Botão de tema ====== */
    .theme-toggle {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    .theme-toggle:hover {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <nav>
      <a href="index.html" class="brand">Renato Santos - Jardinagem</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="contact.html" class="active">Contato</a></li>
        <li><a href="equipe.html">Equipe</a></li>
      </ul>
      <!-- Botão para trocar o tema -->
      <button class="theme-toggle" onclick="alternarTema()">Alternar Tema</button>
    </nav>
  </header>

  <main class="container">
    <h1>Contato</h1>
    <p>Preencha o formulário para entrar em contato com nossa equipe.</p>

    <form action="" method="post" class="contact-form" onsubmit="return validarFormulario()">
      <label for="nome">Nome:</label>
      <input id="nome" name="nome" type="text" required />

      <label for="email">E-mail:</label>
      <input id="email" name="email" type="email" required placeholder="joao.silva@net.com" />

      <label for="cpf">CPF:</label>
      <input id="cpf" name="cpf" type="text" placeholder="999.999.999-99" required />

      <label for="assunto">Assunto:</label>
      <input id="assunto" name="assunto" type="text" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

      <div class="form-actions">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>© <span id="ano3"></span> Renato Santos - Jardinagem</p>
  </footer>

  <script>
    document.getElementById('ano3').textContent = new Date().getFullYear();
  </script>

  <!-- Scripts -->
  <script src="js/validacao.js"></script>
  <script src="js/tema.js"></script>
</body>
</html>
