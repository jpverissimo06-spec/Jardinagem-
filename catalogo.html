<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catálogo de Plantas - Renato Santos</title>

  <!-- Tema dinâmico -->
  <link id="link-tema" rel="stylesheet" href="styles-claro.css">

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      width: 100px;
      height: auto;
      display: block;
    }

    .theme-toggle {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    .theme-toggle:hover {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <nav>
      <a href="index.html" class="brand">Renato Santos - Jardinagem</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="contact.html">Contato</a></li>
        <li><a href="equipe.html">Equipe</a></li>
      </ul>
      <!-- Botão de alternância de tema -->
      <button class="theme-toggle" onclick="alternarTema()">Alternar Tema</button>
    </nav>
  </header>

  <main class="container">
    <h1>Catálogo de Plantas</h1>
    <p>Tabela com algumas plantas disponíveis:</p>

    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Preço (R$)</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        <!-- Linhas serão geradas dinamicamente via carrega_dados.js -->
      </tbody>
    </table>
  </main>

  <footer class="footer">
    <p>© <span id="ano2"></span> Renato Santos - Jardinagem</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById('ano2').textContent = new Date().getFullYear();
  </script>
  <script src="js/carrega_dados.js"></script>
  <script src="js/tema.js"></script>
</body>
</html>
