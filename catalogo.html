<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catálogo de Plantas - Renato Santos</title>

  <!-- Tema padrão -->
  <link id="link-tema" rel="stylesheet" href="styles.css">

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }

    /* Botão de tema */
    #toggle-tema {
      display: block;
      margin: 20px auto;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggle-tema:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <nav>
      <a href="index.html" class="brand">Renato Santos - Jardinagem</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="equipe.html">Equipe</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Catálogo de Plantas</h1>
    <p>Tabela com algumas plantas disponíveis:</p>

    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Preço (R$)</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os dados serão carregados automaticamente pelo JS -->
      </tbody>
    </table>

    <!-- Botão de alternância de tema -->
    <button id="toggle-tema">Alternar Tema</button>
  </main>

  <footer class="footer">
    <p>© <span id="ano2"></span> Renato Santos - Jardinagem</p>
  </footer>

  <script>
    document.getElementById('ano2').textContent = new Date().getFullYear();
  </script>

  <!-- Scripts -->
  <script src="js/tema.js"></script>
  <script src="js/carrega_dados.js"></script>
</body>
</html>
